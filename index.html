<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="index">
      <div class="container">
        <div class="row">
          <h2>Restaurant</h2>
          <button {{action "createTable"}}>Create Table</button>
        </div>
        <div class="row">
          <div class="col-md-4" id='left_col'>
            <h2>Tables</h2>
              <ul id="table-list">
                {{#each tables}}
                  <li>
                    Table<label>{{id}}</label>
                  </li>
                {{/each}}
              </ul>
          </div>
          <div class="col-md-2" id='left_col'>
            <h2>Items</h2>
            <ul id="item-list">
                {{#each items}}
                  <li>
                    Item: <label>{{name}}</label>
                  </li>
                {{/each}}
              </ul>
          </div>
          <div class="col-md-6">
            <h2>Select a table at left</h2>
          </div>
        </div>
      </div>
    </script>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/table.js"></script>
    <script src="js/models/item.js"></script>
    <script src="js/controllers/indexController.js"></script>



  </body>
</html>
